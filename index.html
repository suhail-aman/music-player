<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>MUSIC PLAYER</title>
   <link rel="stylesheet" href="style.css">
   <script src="https://kit.fontawesome.com/2688044b4f.js" crossorigin="anonymous"></script>
</head>
<body>
   <div class="container">
      <div class="music-player">
         <nav>
               <div class="circle">
                  <i class="fa-solid fa-angle-left"></i>
               </div>
               <div class="circle dropdown-trigger">
                  <i class="fa-solid fa-bars"></i>
                  <div class="dropdown">
                     <ul>
                        <li><a href="#">My Songs</a></li>
                        <li><a href="#">Equalizer</a></li>
                        <li><a href="#">Sleep Timer</a></li>
                        <li><a href="#">Settings</a></li>
                     </ul>
                  </div>
               </div>
            </nav>
         <img src="../1201_4.jpg" class="song-img">
         <h1>Zaroori Tha</h1>
         <p>Rahat Fateh Ali Khan</p>
         <audio id="song">
            <source src="../Zaroori Tha_320(PagalWorld.com.sb).mp3" type="audio/mp3">
         </audio>
         <div class="time-container">
            <span id="current-time">0:00</span>
            <span id="total-duration">0:00</span>
         </div>
         <input type="range" value="0" id="progress">
         <div class="controls">
            <div onclick="previousSong()"><i class="fa-solid fa-backward"></i></div>
            <div onclick="playPause()"><i class="fa-solid fa-play" id="ctricon"></i></div>
            <div onclick="nextSong()"><i class="fa-solid fa-forward"></i></div>
            <i class="fa-solid fa-repeat" id="repeat-icon" onclick="toggleRepeat()"></i>
         </div>
      </div>
   </div>
   <script src="../script.js"></script>
</body>
</html>
